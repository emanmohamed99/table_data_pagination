<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Dynamic Pagination</title>
    <link rel="stylesheet" type="text/css" href="content/css/main.css" />
  </head>
  <body>
    <main>
      <section class="header">
        <div class="items-controller">
          <h5>Show</h5>
          <select name="" id="itemperpage">
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="08" selected>08</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
          <h5>Per Page</h5>
        </div>
      </section>
      <section>
        <div class="nav">
          <form action="">
            <div class="search">
              <input
                type="search"
                name="keyword"
                id="keyword"
                placeholder="search"
                required
              />

              <button type="submit" id="submit" name="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 14 14"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M9.04167 8.16667H8.58083L8.4175 8.00917C8.98917 7.34417 9.33333 6.48083 9.33333 5.54167C9.33333 3.4475 7.63583 1.75 5.54167 1.75C3.4475 1.75 1.75 3.4475 1.75 5.54167C1.75 7.63583 3.4475 9.33333 5.54167 9.33333C6.48083 9.33333 7.34417 8.98917 8.00917 8.4175L8.16667 8.58083V9.04167L11.0833 11.9525L11.9525 11.0833L9.04167 8.16667ZM5.54167 8.16667C4.08917 8.16667 2.91667 6.99417 2.91667 5.54167C2.91667 4.08917 4.08917 2.91667 5.54167 2.91667C6.99417 2.91667 8.16667 4.08917 8.16667 5.54167C8.16667 6.99417 6.99417 8.16667 5.54167 8.16667Z"
                    fill="#233eae"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="field">
        <table>
          <thead>
            <tr>
              <th>avatar_url</th>
              <th>login</th>
              <th>type</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="bottom-field">
          <ul class="pagination">
            <li class="prev"><a href="#" id="prev">&#139;</a></li>
            <!-- page number here -->
            <li class="next"><a href="#" id="next">&#155;</a></li>
          </ul>
        </div>
      </section>
    </main>

    <script src="./content/dist/bundle.js"></script>
  </body>
</html>
